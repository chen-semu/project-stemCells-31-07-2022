    <main>
      <div class="container d-flex row mt-5 login-div">
        <!-- upper buttons -->
     <div class="d-flex justify-content-center button_text mb-3 pb-5">
       <a href="#">
         <button type="button" class="btn btn-outline-dark btn-floating mx-1">
           Login</button></a>
       <a href="#">
         <button type="button" class="btn btn-outline-dark btn-floating mx-1">
           Register</button></a>
     </div>
     <form>
       <!-- first + last names inputs -->
       <div class="row mb-4">
         <div class="col">
           <div class="form-outline">
             <input type="text" class="form-control" />
             <label class="form-label" >First name</label>
           </div>
         </div>
         <div class="col">
           <div class="form-outline">
             <input type="text" class="form-control" />
             <label class="form-label" >Last name</label>
           </div>
         </div>
       </div>
          <!-- Email input -->
       <div class="form-outline mb-4">
         <input type="email" class="form-control" />
         <label class="form-label" >Email address</label>
       </div>
          <!-- Password input -->
       <div class="form-outline mb-4">
         <input type="password" class="form-control" />
         <label class="form-label" >Password</label>
       </div>
          <!-- Checkbox -->
       <div class="form-check d-flex justify-content-center mb-4 button_text">
         <input class="form-check-input me-2" type="checkbox" value="" checked />
         <label class="form-check-label" >
           Subscribe to our newsletter
         </label>
       </div>
          <!-- Submit button -->
       <button type="submit" class="btn btn-outline-dark btn-block mb-4 button_text">Sign up</button>
        
          <!-- Register buttons -->
       <div class="text-center button_text">
         <p>or sign up with:</p>
         <button type="button" class="btn btn-outline-dark btn-floating mx-1 rounded-circle">
           <i class="bi bi-meta"></i>
         </button>
        
         <button type="button" class="btn btn-outline-dark btn-floating mx-1 rounded-circle">
           <i class="bi bi-google"></i>
         </button>
        
         <button type="button" class="btn btn-outline-dark btn-floating mx-1 rounded-circle">
           <i class="bi bi-twitter"></i>
         </button>
        
         <button type="button" class="btn btn-outline-dark btn-floating mx-1 rounded-circle">
           <i class="bi bi-github"></i>
         </button>
       </div>
       <div class="d-flex justify-content-center text-center mb-5 button_text mt-5 pt-5">
         <a href="../index.html">
           <button type="button" class="btn btn-outline-dark btn-floating mx-1 rounded-pill">
             back to home page</button></a>
       </div>
     </form>
   </div>
