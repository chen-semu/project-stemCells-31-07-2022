    <main>
      
      <form class="container mt-5 pt-5 mb-5 pb-lg-5 overflow-auto">
        <!-- Name input -->
        <div class="form-outline mb-4">
          <input type="text" id="form4Example1" class="form-control"  placeholder="Avraham Mangistu"/>
          <label class="form-label" for="form4Example1">Name</label>
        </div>
      
        <!-- Email input -->
        <div class="form-outline mb-4">
          <input type="email" id="form4Example2" class="form-control" placeholder="exsample@site.com" />
          <label class="form-label" for="form4Example2">Email address</label>
        </div>
      
        <!-- Message input -->
        <div class="form-outline mb-4">
          <textarea class="form-control" rows="4" placeholder="write your message here"></textarea>
          <label class="form-label">Message</label>
        </div>
      
        <!-- Checkbox -->
        <div class="form-check d-flex justify-content-center mb-4">
          <input class="form-check-input me-2" type="checkbox" value="" checked />
          <label class="form-check-label">
            Send me a copy of this message
          </label>
        </div>
      
        <!-- Submit button -->
        <button type="submit" class="btn btn-outline-dark btn-block mb-2 text-center">Send</button>
        <a href="../index.html"><button type="button" class="btn btn-outline-dark btn-floating mx-1 rounded-pill ">
            back to home page</button></a>

      </form>
